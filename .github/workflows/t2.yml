name: python

on: push

jobs:
    test_env:
        environment: TEST_SECRET
        runs-on: ubuntu-latest
        steps:
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: Test env vars for python
              run: python -c 'import os;print(os.environ)'
              env:
                  ENV_SECRET: ${{ secrets.OPEN_PHARMA_FIREBASE_CREDENTIALS }}
                  REPO_SECRET: ${{ secrets.OPEN_PHARMA_DATABASE_URL }}
