name: "Fetch currently open pharmacies from pharma-consults"
on: push
jobs:
    build:
        runs-on: "ubuntu-latest"
        environment: Environnment
        steps:
            - name: "Set up Python"
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: "Run"
              env:
                  OPEN_PHARMA_FIREBASE_CREDENTIALS: ${{ secrets.OPEN_PHARMA_FIREBASE_CREDENTIALS }}
                  OPEN_PHARMA_DATABASE_URL: ${{ secrets.OPEN_PHARMA_DATABASE_URL }}
              run: python -c 'import os;print(os.environ.get("OPEN_PHARMA_DATABASE_URL"))'
