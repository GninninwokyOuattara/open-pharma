              with:
                  python-version: 3.9
            - name: "Set up Check out"
              uses: actions/checkout@v3
              with:
                  ref: main
            - name: "Install dependencies"
              run: |
                  cd charbon
                  python -m pip install --upgrade pip
                  sudo pip install wheel
