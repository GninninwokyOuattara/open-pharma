            - name: "Run script checking for possible update to the pharmacies lsit"
              run: |
                  cd charbon
                  ls
                  value=$(python update_pharmacies_list.py 2>&1)
                  echo "::set-output name=bool::$value"
                  if [ value != "False" ]; then
                      echo "I am here"
                      git add ./"pharmacies_list.txt"
